<script>

function getHumanTypeByAge(age){
  if (age >= 124 | age < 1){
    return("impossible... ou encore jamais vu");
  }
  else if (age < 12){
    return("enfant");
  }
  else if (age >= 12 && age < 18){
    return("ado");
  }
  else if (age >= 18 && age < 124){
    return("adulte");
  }
}

console.log(getHumanTypeByAge(-5));
